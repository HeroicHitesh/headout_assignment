<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-logo">
                <img src="img/youtube-logo.png" alt="App logo">
            </div>
            <div class="home">Home</div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="logout">
                <img src="" alt="pic">LogOut
            </div>
        </div>
        <div class="sidebar">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#trending"><i class="fas fa-fire"></i> Trending</a>
            <a href="#subscriptions"><i class="fab fa-youtube"></i> Subscriptions</a>
            <a href="#library"><i class="fas fa-photo-video"></i> Library</a>
            <a href="#history"><i class="fas fa-user-clock"></i> History</a>
        </div>
          
        <div class="main">
            
        </div>
        <div class="footer">
            <p>Made by Hitesh Kumar</p>
        </div>
    </div>
</body>
</html>
