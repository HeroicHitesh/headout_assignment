<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <!-- header section -->
        <div class="header">
            <div class="app-logo">
                <img src="img/youtube-logo.png" alt="App logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search Videos">
            </div>
            <div class="logout">
                <div class="dropdown">
                    <button class="dropbtn">Username</button>
                    <div class="dropdown-content">
                    <a href="#">My profile</a>
                    <a href="#">Settings</a>
                    <a href="#">My channel</a>
                    <a href="#">Similar options</a>
                    <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- sidebar section -->
        <div class="sidebar">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#trending"><i class="fas fa-fire"></i> Trending</a>
            <a href="#subscriptions"><i class="fab fa-youtube"></i> Subscriptions</a>
            <a href="#library"><i class="fas fa-photo-video"></i> Library</a>
            <a href="#history"><i class="fas fa-user-clock"></i> History</a>
        </div>
        <!-- main section -->
        <div class="main">
            <div class="box1">Video 1</div>
            <div class="box2">Video 2</div>
            <div class="box3">Video 3</div>
            <div class="box4">Video 4</div>
            <div class="box5">Video 5</div>
            <div class="box6">Video 6</div>
            <div class="box7">Video 7</div>
            <div class="box8">Video 8</div>
            <div class="box9">Video 9</div>
        </div>
        <!-- footer section -->
        <div class="footer">
            <p>Made by Hitesh Kumar</p>
        </div>
    </div>
</body>
</html>
